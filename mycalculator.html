<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="mycalculator.css" />
    
    <title>Calculator</title>
</head>
<body>
    <div class="container pt-5">
    <div class="col-12 text-center">
    <h1 class="top"><i></i> </h1>
     <hr>
    </div>
   
    
      <div class="container2 pt-5">
   
        <span  id="currentValue" > <form action="">
          <input class="calc-display">
        </form></span>


       <button class="btn brown" onclick="c()">C</button>
       <button class="btn brown" onclick="insrt('%')">%</button>
       <button class="btn brown" onclick="del()">></button>
       <button class="btn blue" onclick="insrt('รท')">รท</button>

       <button class="btn num" onclick="insrt(7)">7</button>
        <button class="btn num" onclick="insrt(8)">8</button>
        <button class="btn num" onclick="insrt(9)">9</button>
        <button class="btn blue" onclick="insrt('*')" >x</button>
      
        <button class="btn num" onclick="insrt(4)">4</button>
        <button class="btn num" onclick="insrt(5)">5</button>
        <button class="btn num" onclick="insrt(6)">6</button>
        <button class="btn blue subtract" onclick="insrt('-')">-</button>
      
        <button class="btn num" onclick="insrt(1)">1</button>
        <button class="btn num" onclick="insrt(2)">2</button>
        <button class="btn num" onclick="insrt(3)">3</button>
        <button class="btn blue add" onclick="insrt('+')">+</button>
      
        <button class="btn num zero" onclick="insrt(0)">0</button>
        <button class="btn num" onclick="insrt('.')">.</button>
        <button class="btn equals" onclick="eql()">=</button>
      

      </div>
    </div>
    <script src="mycalculator.js"></script>
</body>
</html>
